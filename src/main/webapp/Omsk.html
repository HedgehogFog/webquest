<script>
    var let1 = document.getElementById("letter1");

    let1.oninput = function () {
        if (let1.value.length == 6){
            if (let1.value.toUpperCase() == "WINTER"){
                document.getElementById('result').innerHTML = "Winter Is Coming";
                var a = document.getElementById('nextLevel');
                a.textContent = "Next";
                a.href = "indev.html"
            } else if (let1.value.toUpperCase() == "AUTUMN"){
                document.getElementById('result').innerHTML = "Autumn - the color of beer";
                var a = document.getElementById('nextLevel');
                a.textContent = "Next";
                a.href = "TrState.html"
            } else {
                document.getElementById('result').innerHTML = "Error";
                var audio = new Audio();
                audio.src = "audio/Chomp.wav"
                audio.play();
            }
        }
    }
</script>
